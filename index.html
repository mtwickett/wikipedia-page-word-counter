<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Word Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Wikipedia Page<br>Word Counter</h1>
        <form id="word-count">
            <input type="text", id="wikipedia-url", name="url" placeholder="Enter Wikipedia URL...">
            <button type="submit" id="get-word-count">Get word count</button>
        </form>
    </div>
    <div id="word-count-display">
        <h1><span id="number-of-words"></span>words.</h1>
    </div>
    
</body>
</html>
